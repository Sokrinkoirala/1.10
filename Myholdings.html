<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Holdings - Sokrin Koirala</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .container {
      background-image: url('image/img2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .frame {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 50px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 90%;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .holdings {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .holding {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .holding img {
      width: 1cm; /* Size of the logos */
      height: 1cm;
      margin-right: 15px;
    }

    a {
      text-decoration: none;
    }

    .back-button {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="frame">
      <h1>My Holdings</h1>
      <div class="holdings">
        <div class="holding">
          <img src="image/bidesh.jpeg" alt="Bidesh App Private Limited">
          <span>Bidesh App Private Limited</span>
        </div>
        <div class="holding">
          <img src="image/airbnb.jpg" alt="Airbnb Property Management">
          <span><a href="https://www.airbnb.com/rooms/1249189708329102872?source_impression_id=p3_1727023413_P33hfUX2WeP1raY9">Airbnb Property Management</a></span>
        </div>
        <div class="holding">
          <img src="image/sokritee.jpg" alt="Koirala Brothers Construction Private Limited">
          <span>Koirala Brothers Construction Private Limited</span>
        </div>
      </div>
      <div class="back-button">
        <button onclick="location.href='index.html'" class="btn btn-primary">Back to Home</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
