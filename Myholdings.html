<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Holdings - Sokrin Koirala</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('image/img2.jpg'); /* Set img2.jpg as background */
      background-size: cover; /* Ensure the background image covers the entire page */
      background-position: center; /* Center the background image */
      background-attachment: fixed; /* Fix the background while scrolling */
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 50px;
      background-color: rgba(255, 255, 255, 0.8); /* Light background for content with transparency */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for the container */
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .holding-list {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 30px;
    }

    .holding-item {
      text-align: center;
    }

    .holding-item img {
      width: 2cm; /* Set image size to 2cm */
      height: 2cm; /* Set image size to 2cm */
      border-radius: 5px;
    }

    .holding-item a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .holding-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>My Holdings</h1>
    <div class="holding-list">
      <div class="holding-item">
        <img src="image/bidesh.jpeg" alt="Bidesh App Private Limited">
        <p><a href="https://bidesh.co">Bidesh App Private Limited</a></p>
      </div>
      <div class="holding-item">
        <img src="image/airbnb.jpg" alt="Airbnb Property Management">
        <p><a href="https://www.airbnb.com/rooms/1249189708329102872?source_impression_id=p3_1727023413_P33hfUX2WeP1raY9">Airbnb Property Management</a></p>
      </div>
      <div class="holding-item">
        <img src="image/sokritee.jpg" alt="Koirala Brothers Construction Private Limited">
        <p>Koirala Brothers Construction Private Limited</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap and JS libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
