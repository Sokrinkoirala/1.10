<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sokrin Koirala - Portfolio</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .container {
      background-image: url('image/img5.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100%;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      position: relative;
    }

    .frame {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 50px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      max-width: 900px;
      width: 90%;
    }

    .navbar {
      background-color: rgba(0, 123, 255, 0.9);
      width: 100%;
      position: absolute;
      top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      padding: 10px 0;
    }

    .navbar-brand {
      color: gold;
      font-size: 1.8em;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .profile-pic {
      width: 210px;
      height: 210px;
      border-radius: 50%;
      border: 3px solid white;
      margin: 10px auto;
      display: block;
    }

    .profile {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }

    .profile h1 {
      font-size: 2em;
      font-weight: bold;
      color: #333;
    }

    .profile p {
      font-size: 1.1em;
    }

    .button-section {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .button-section a, 
    .button-section button {
      flex-grow: 1;
      margin: 0 10px;
      padding: 12px 0;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #007bff;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      color: #007bff;
      background-color: white;
    }

    .button-section a:hover, 
    .button-section button:hover {
      background-color: #007bff;
      color: white;
    }

    .portal {
      background-color: rgba(0, 123, 255, 0.85);
      padding: 30px;
      border-radius: 10px;
      color: white;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: white;
    }

    .form-control {
      margin-bottom: 10px;
    }

    .nepali-check {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
      color: white;
    }

    .toggle {
      color: #ddd;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      text-decoration: underline;
    }

    /* Animation styles */
    @keyframes fly-plane {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100vw); }
    }

    .plane {
      position: absolute;
      top: 20%;
      left: -200px; /* Start outside the view */
      width: 300px; /* Increased size */
      display: none; /* Hidden initially */
      animation: fly-plane 10s linear forwards;
    }

    @media (max-width: 768px) {
      .frame {
        padding: 30px;
      }

      .profile h1 {
        font-size: 1.6em;
      }

      .button-section a, 
      .button-section button {
        font-size: 14px;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div>
      <a class="navbar-brand" href="#">Sokrin Koirala</a>
      <a href="privacy-policy.html" class="btn btn-outline-light" style="margin-left: 20px;">Privacy Policy</a>
    </div>
  </nav>

  <div class="container">
    <div class="frame">
      <div class="profile">
        <img src="image/sokro.jpeg" alt="Sokrin Koirala" class="profile-pic">
        <h1>Sokrin Koirala</h1>
        <p>Entrepreneur | Digital Marketing | Graphic Design | IT Specialist</p>
      </div>

      <div class="button-section">
        <button class="btn" onclick="location.href='connectme.html'">Connect Me</button>
        <button class="btn" onclick="location.href='Myholdings.html'">My Holdings</button>
        <a href="about.html" class="btn">About Me</a>
        <a href="booknow.html" class="btn">Book Now</a>
      </div>

      <div class="portal">
        <h2 id="title">Register Now</h2>
        <div id="login-section">
          <button class="btn btn-outline-light" onclick="showRegistrationForm()">
            Register Now
          </button>
        </div>
        <div id="signup-section" style="display: none;">
          <input type="text" class="form-control" id="name" placeholder="Name" required>
          <input type="text" class="form-control" id="address" placeholder="Address" required>
          <input type="tel" class="form-control" id="contact" placeholder="Contact No." required>
          <input type="email" class="form-control" id="email" placeholder="Email" required>
          <div class="nepali-check">
            <label>Are you looking to work with me?</label>
            <div>
              <input type="radio" id="workYes" name="work" value="Yes">
              <label for="workYes">Yes</label>
            </div>
            <div>
              <input type="radio" id="workNo" name="work" value="No">
              <label for="workNo">No</label>
            </div>
          </div>
          <button class="btn btn-outline-light" onclick="submitForm()">Submit</button>
        </div>
      </div>

      <!-- Plane animation element -->
      <img src="image/plane.png" class="plane" id="plane">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function showRegistrationForm() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('signup-section').style.display = 'block';
    }

    function submitForm() {
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const contact = document.getElementById('contact').value;
      const email = document.getElementById('email').value;

      // Show the plane after submission
      document.getElementById('plane').style.display = 'block';
      document.getElementById('plane').style.animation = 'fly-plane 10s linear forwards';

      // Hide the plane after the animation completes
      setTimeout(() => {
        document.getElementById('plane').style.display = 'none';
      }, 10000); // Match this with the animation duration
    }

    // Trigger the plane animation on page load
    window.onload = function() {
      const plane = document.getElementById('plane');
      plane.style.display = 'block';
      plane.style.animation = 'fly-plane 10s linear forwards';

      // Hide the plane after the animation completes
      setTimeout(() => {
        plane.style.display = 'none';
      }, 10000); // Match this with the animation duration
    }
  </script>
</body>
</html>
